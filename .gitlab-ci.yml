stages:
        - test
        - build
        - docs

test_tox:
        stage: test
        image: fedora:30
        script:
                - dnf install -y python3 python35 python36 python3-tox
                - pip3 install poetry
                - tox

build_linux:
        stage: build
        image: python:3-alpine
        script:
                - pip install poetry
                - poetry install -vvv
                - poetry build

docs:
        stage: docs
        image: python:3-alpine
        script:
                - pip install poetry
                - apk add make git
                - poetry install -vvv
                - make docs
                - sh push.sh dry
        only:
                - tags
                - master
